server {
    listen 80;
    server_name _;

    # ریشه‌ی فایل‌های استاتیک
    root /usr/share/nginx/html;
    index chart.html index.html;

    # سرو فایل‌های معمول
    location / {
        # اگر فایل/دایرکتوری پیدا نشد، به index برگرد (برای روتینگ کلاینتی مفید است)
        try_files $uri $uri/ /chart.html;
    }

    # نوع MIME برای JSON
    types {
        application/json  json;
        text/javascript   js;
    }

    # کش سبک برای فایل‌های استاتیک (دلخواه)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # جلوگیری از لیست دایرکتوری‌ها
    autoindex off;

    # فشرده‌سازی (دلخواه)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;
}
